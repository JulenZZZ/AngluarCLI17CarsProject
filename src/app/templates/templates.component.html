<h4>{{titulo}}</h4>


<div *ngIf="administador; then admin else noAdmin"></div>

<ng-template #admin>
    <button (click)="cambiar(false)">Cambiar</button>
    <strong style="background: yellow;">Eres el administador de la webapp</strong>
</ng-template>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background: red;color: white;">No eres el administador de la webapp</strong>

</ng-template>
